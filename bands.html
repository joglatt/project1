<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- style.css link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Project 1</title>
</head>

<body>

<div class="wrapper">

<!-- container div for search html elements -->
<div class="container">

        <!-- div for header/title of page -->
    <div class="text-center">
        <!-- free logo -->
        <img id="logo" src="assets/images/LogoMakr_2fCf5O.png" alt="logo">

        <!-- <h1 class="text-center">Musichead Travel</h1> -->

    </div>

    <div id="welcome" class="text-center">
        <p>Welcome! We're here to help you see your favorite bands when they are on tour. Along with concerts see locations of nearby bars/pubs. Just enter a band/musician into our search engines to get started.
        <hr>
    </div>

    <!-- form for artist/musician search field -->
    <form>
        <!-- input for search term/keywords -->
        <div class="form-group">
            <label class="instruction" for="searchBand"><span id="enter">Search Upcoming Tour Dates:</span></label>
            <input type="text" class="form-control" id="searchBand" placeholder="Enter Musician/Band Name Here">
        </div>
        <div class="form-group">
            <label class="instruction" for="searchLocation"><span id="enter">Search Location:</span></label>
            <input type="text" class="form-control" id="searchBand" placeholder="Search">
        </div>
    </form>

    <!-- buttons -->
    <button type="button" class="btn btn-default" id="search-btn">Search</button>

    <button type="button" class="btn btn-default" id="clear-btn">Clear Results</button>

</div>

<br><br>

<!-- div to push all search results html -->
<div class="container" id="results-div"></div>

<div class="container">
    <hr>
    <h1 class="text-center" id="recent-user-header">Upcoming Events</h1>
</div>

<div class="container" id="featured-div"> </div>

</div>
<!-- jquery link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- js file link -->
